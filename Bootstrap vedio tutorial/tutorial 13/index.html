<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
         <button class="btn btn-default btn-xs">button</button>
         <button class="btn btn-info btn-lg active">button</button>
         <button class="btn btn-danger">button</button>
         <button class="btn btn-warning">button</button>
         <button class="btn btn-muted">button</button>   
         <button class="btn btn-success">button</button>
         <button class="btn btn-link">button</button>
         <a href="#" class="btn btn-success">link</a>
         
         <button class="btn btn-success disabled">button</button>
         
         <input  type="submit" value="button" class="btn btn-warning btn-block"/>
         
         <div class="btn-group btn-group-lg">
             <button class="btn btn-success">button group</button>
             <button class="btn btn-info">button group</button>
             <button class="btn btn-danger">button group</button>
             <button class="btn btn-default">button group</button>
             <button class="btn btn-warning">button group</button>
         </div>
         
          
         <div class="btn-group-vertical btn-group-md">
             <button class="btn btn-success">button group</button>
             <button class="btn btn-info">button group</button>
             <button class="btn btn-danger">button group</button>
             <button class="btn btn-default">button group</button>
             <button class="btn btn-warning">button group</button>
         </div>
         
         <div class="btn-group btn-group-justified">
             <a class="btn btn-success" href="#">button justify </a>
             <a class="btn btn-info" href="#">button justify</a>
             <a class="btn btn-warning" href="#">button justify</a>
             <a class="btn btn-danger" href="#">button justify</a>
                
             
         </div>
         
         <div class="btn-group btn-group-justified">
             <div class="btn-group">
             <button class="btn btn-success">button group</button>
             </div>
             <div class="btn-group">
                 <button class="btn btn-info">button group</button>
             </div>
             <div class="btn-group">
                 <button class="btn btn-warning">button group</button>
             </div>
         </div>
       
    </div>
 
</body>
</html>
