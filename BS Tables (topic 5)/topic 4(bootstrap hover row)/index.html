<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap hover row</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Hover Row</h1>

                    <th>E mail</th>
                </tr>
            </thead>
            <tbody>

                </tr>
                <tr>
                    <td>mary</td>
                    <td>moe</td>
                    <td>marymoe322@gmail.com</td>
                </tr>
                <tr>
                    <td>july</td>
                    <td>dolly</td>
                    <td>julydolley88@gmail.com</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
