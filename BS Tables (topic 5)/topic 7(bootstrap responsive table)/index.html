<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap responsive table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Table</h1>
        <p>
        The .table-responsive class creates a responsive table which will scroll horizontally on small devices (under 768px). When viewing on anything larger than 768px wide, there is no difference:</p>
         <div class="table-responsive">
             <table class="table">
                 <thead>
                     <th>#</th>
                     <th>first name</th>
                     <th>last name</th>
                     <th>age</th>
                     <th>city</th>
                     <th>contury</th>
                 </thead>
                 <tbody>
                     <td>1</td>
                     <td>anna</td>
                     <td>pit</td>
                     <td>33</td>
                     <td>new youck</td>
                     <td>london</td>
                 </tbody>
             </table>
         </div>
            
    </div>
</body>
</html>
