<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap contextual colors and background</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Contextual Color</h1>
        <p>
            Use the contextual classes to provide "meaning through colors"
        </p>
        <p class="text-muted">This text is muted</p>
        <p class="text-primary">This text is important</p>
        <p class="text-success">This text indicate sucess</p>
        <p class="text-info">this text represent some information</p>
        <p class="text-warning">this text represent a warning</p>
        <p class="text-danger">this text represent a danger</p>
    </div>
</body>
</html>
