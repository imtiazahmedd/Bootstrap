<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap background color</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Contextual Background</h1>
        <p>Use the contextual background classes to provide "meaning through colors"</p>
        <p class="bg-primary">This text is important</p>
        <p class="bg-success">This text indicate success</p>
        <p class="bg-info">This text respresent some information</p>
        <p class="bg-warning">This text respresent some warning</p>
        <p class="bg-danger">this text reprent dangers</p>
        
    </div>
</body>
</html>
